<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-label>Delivery Date:</ion-label>
            <ion-datetime [(ngModel)]="date" displayFormat="MMM DD, YYYY hh:mm a" min="2020" max="2021" [value]="date"></ion-datetime>
          </ion-item>

            <ion-item>
              <ion-label>Billing Address:</ion-label>
              <ion-input type="text" [(ngModel)]="billingAddress"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Select City:</ion-label>
                <ion-select [(ngModel)]="billingCity" okText="Okay" cancelText="Dismiss">
                  <ion-select-option *ngFor="let c of cities" [value]="c">{{ c.display }}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>Contact Number:</ion-label>
              <ion-input type="text" [(ngModel)]="contactNumber"></ion-input>
            </ion-item>

            <ion-grid>
              <ion-row>
                <ion-col size="5"></ion-col>
                <ion-col size="4" class="ion-text-right">
                  <p style="margin: 0">Amount:</p>
                  <p style="margin: 0">Delivery Fee:</p>
                  <p style="margin: 0">Total:</p>
                </ion-col>
                <ion-col size="3" class="ion-text-right">
                  <p style="margin: 0">{{ amount | number : '1.2-2' }}</p>
                  <p style="margin: 0">{{ billingCity.value | number : '1.2-2' }}</p>
                  <p style="margin: 0">{{ amount + billingCity.value | number : '1.2-2' }}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- <div style="display:flex; justify-content:flex-end; margin-top: 10px;">
              <span class="ion-text-right">
                <p>Amount: <span>34234</span></p>
                
              </span>
            </div>
            <div style="display:flex; justify-content:flex-end;">
              <span class="ion-text-right">
                <p>Delivery fee: <span>3455</span></p>
              </span>
            </div>
            <div style="display:flex; justify-content:flex-end; padding-top:0 10px;">
              <div>
                <p >TOTAL: <span>23434</span></p>
              </div>
            </div> -->

        </ion-list>

        <div >
          <ion-button expand="full" (click)="onClickCheckout()">CHECKOUT</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
