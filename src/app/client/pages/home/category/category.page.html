<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ menu.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button="true" *ngFor="let c of categories; let i = index;" (click)="onClickCategory(i)" >
      <ion-avatar slot="start">
        <ion-img src="https://image.freepik.com/free-vector/beef-steak-meat-food-icon-flat-vector-illustration_48369-5133.jpg" >
        </ion-img>
      </ion-avatar>
      <ion-label>
        <h2> {{ c.name }} </h2>
        <h3 style="word-wrap: break-word;"> {{ c.description }} </h3>
        <h4> Available variant: {{ c.count }} </h4>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="empty" lines="none" >
      There is currently no {{ menu.name }} dish. 
    </ion-item>

    <ng-container *ngIf="!empty && categories.length === 0">
