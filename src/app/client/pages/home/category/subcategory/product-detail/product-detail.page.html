<ion-header>
  <ion-toolbar color="primary">
    <ng-container *ngIf="product">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/category/subcategory"></ion-back-button>
      </ion-buttons>
    </ng-container>
    <ng-container *ngIf="!product">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    </ng-container>
    <ion-title>Product Detail</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="openCart()">
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ng-container *ngIf="product">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <!-- <div style="position: relative; width: 100%; height: 150px;"> -->
            <ion-img  [src]="product.image"></ion-img >
          <!-- </div> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="display:flex;justify-content: center;">
            <h1 class="ion-text-center">{{ product.name }}</h1>
            <div>
              <div style="padding-top:15px;">
                <ion-buttons slot="primary">
                  <ion-button (click)="addToFavorite()">
                    <ion-icon name="heart" [color]="product.favorite ? 'danger' : 'primary'" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item-divider>
            <ion-label (click)="collapseIngredient()">
              Ingredients
            </ion-label>
          </ion-item-divider>
          <ion-list  [ngClass]="ingredientShow ? 'show':'hide'" id="ingredients">
            <ion-item *ngFor="let ingredient of product.ingredients">
              <ion-label>{{ ingredient.qty | number:'1.0-0' }} {{ ingredient.name }} {{ ingredient.unit }}</ion-label>
              <ion-checkbox slot="start" color="primary"></ion-checkbox>
            </ion-item>
          </ion-list>
  
          <ion-item-divider>
            <ion-label (click)="collapseInstruct()">
              Instructions
            </ion-label>
          </ion-item-divider>
            <ion-list [ngClass]="instructionShow ? 'show':'hide'" id="instructions">
              <ion-item *ngFor="let instruction of textInstruction; let i = index;">
                <span style="display: flex; flex-wrap: wrap;">
                  {{ i+1 }}. {{ instruction }}.
                </span>
              </ion-item>
            </ion-list>
          <ion-item-divider>
            <ion-label>
              Video
            </ion-label>
          </ion-item-divider>
          <ion-list>
            <ion-item>
              There is currently no video available.
            </ion-item>
          </ion-list>
          <ion-item-divider>
            <ion-label>
              Comments
            </ion-label>
          </ion-item-divider>
          <ion-list>
            <ion-item *ngFor="let comment of product.comments; let i = index;">
              <ion-avatar slot="start">
                <ion-img [src]="comment.image"></ion-img>
              </ion-avatar>
              <ion-label>{{ comment.name }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-container *ngIf="!product">
    <ion-list>
      <div class="display-center">
        <ion-item lines="none">
          <ion-avatar style="height: 200px; width: 200px;">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
        </ion-item>
      </div>
      <ion-item>
        <ion-label>
          <h3 class="display-center">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
          <h3 class="display-start mt5">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
          <h3 class="display-start mt5">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
          <h3 class="display-start mt5">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addToCart(product)">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
