<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" >Current Password</ion-label>
          <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >New Password</ion-label>
          <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Confirm New Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmNewPassword"></ion-input>
        </ion-item>
        <ion-button class="mt5" expand="full" shape="round" (click)="updatePassword()">
          Update Password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
