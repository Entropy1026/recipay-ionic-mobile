<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="user">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <!-- <div style="position: relative; width: 100%; height: 150px;"> -->
          <ion-img [src]="user.image"></ion-img>
          <!-- </div> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form>
            <div style="padding-left:25%">
            <label style="color:green">PERSONAL INFORMATION</label>
            <div style="display:inline ;justify-content: flex-end;padding-left:25px">
              <ion-button>Edit</ion-button>
            </div>
           
          </div>
            <div style="display:flex ;justify-content:space-between;">
              <div>
                <h5>Username</h5>
                <h5>Name</h5>
                <h5>Middle</h5>
                <h5>Email</h5>
                <h5>Mobile  </h5>
              </div>
              <div>
                <h5>{{user.username}}</h5>
                <h5>{{user.firstname}} {{user.lastname}}</h5>
                <h5>{{user.middlename}}</h5>
                <h5>{{user.email}}</h5>
                <h5>{{user.mobile}}</h5>
              </div>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-container *ngIf="!user">
    <ion-list>
      <div class="display-center">
        <ion-item lines="none">
          <ion-avatar style="height: 200px; width: 200px;">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
        </ion-item>
      </div>
      <ion-item>
        <ion-label>
          <h3 class="display-center">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
          <h3 class="display-start mt5">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
          <h3 class="display-start mt5">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
          <h3 class="display-start mt5">
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
