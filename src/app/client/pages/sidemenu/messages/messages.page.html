<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-list>
          <ng-container>
            <ion-item button="true">
              <ion-avatar slot="start">
                <ion-img src="../../../../assets/img/admin.svg"></ion-img>
              </ion-avatar>
              <ion-label>Admin</ion-label>
              <small>
                <p>
                  New Message <span style="border-radius: 50%;background-color: red;width: 20px;justify-content: center;height: 20px;display: inline-flex;color: white;align-items: center;
                  ">3</span>
                </p>
              </small>
            </ion-item>
          </ng-container>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
