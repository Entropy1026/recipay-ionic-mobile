<ion-content>
  <div class="login-container">
    <div style="display: flex;justify-content: center;padding-top:150px;">
      <ion-img src="../../../../assets/img/recipaylogo.png"></ion-img>
      <div class="login-title">
        Recipay
      </div>
    </div>
    <div class="login-form">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div class="login-btn">
        <ion-button shape="round"  color="success" expand="full" (click)="onClickLogin()">
          Log-in
        </ion-button>
      </div>
      <div class="login-btn facebook">
        <ion-button shape="round" class="color-blue" expand="full" (click)="fbLogin()">
         Log-in Using Facebook
         <!-- <ion-icon name="logo-facebook" icon="end"></ion-icon> -->
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
