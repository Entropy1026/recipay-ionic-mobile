<ion-app>
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>

        <ng-container *ngIf="user">
          <ion-item class="navigation-header">
            <ion-avatar slot="start">
              <img [src]="user.image" />
            </ion-avatar>
              <ion-label>
                <span style="color:white">
                  {{ user.firstname | uppercase }} {{ user.lastname | uppercase }}
                </span><br>
                <small style="color:white">{{ user.email }}</small>
              </ion-label>
          </ion-item>
        </ng-container>

        <ng-container *ngIf="!user">
          <ion-item class="navigation-header" lines="none">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </h3>
              <h3>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              </h3>
            </ion-label>
          </ion-item>
        </ng-container>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngIf="user && user.user_type === 'carrier'">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/carrier" routerDirection="root">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/carrier/notification" routerDirection="root">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/carrier/settings" routerDirection="root">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="onClickLogout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log-out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list *ngIf="user && user.user_type === 'client' || user && user.user_type === 'fb-client'">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/notification" routerDirection="root">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label> Notifications</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/messages" routerDirection="root">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Messages</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/order" routerDirection="root">
            <ion-icon name="gift" slot="start"></ion-icon>
            <ion-label>Orders</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/dispute" routerDirection="root">
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Dispute</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item-divider></ion-item-divider>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/settings" routerDirection="root">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="onClickLogout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log-out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
